<!DOCTYPE HTML>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>WEATHER APP</title>
</head>
<body>
 <section style="background-color: #4B515D; padding-top:50px; padding-bottom:50px;">
     <div style = "background-color: white; width: 50%; margin:auto; border: 2px solid white; border-radius: 10px;">
<form class="form-inline" style="padding: 20px;" method = "POST">
  <div class="d-flex flex-row">
    <input type="text" name = "city" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Lucknow">
 <button type="submit" class="btn btn-primary mb-2">check</button>
  </div>
  <div class="container py-3 " >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div>

        <div class="card" style="color: #4B515D; border-radius: 35px;">

          <div class="card-body p-4">

            <div class="d-flex">
              <h6 class="flex-grow-1">{{location}}</h6>
              <h6>15:07</h6>
            </div>

            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{temp}} </h6>
              <span class="small" style="color: #868B94">{{weather}}</span>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> WindSpeed
                  </span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Precipation </span>
                </div>
                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h </span>
                </div>
              </div>
              <div>
                <img src="{{ icon }}"
                  width="100px">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</form>
     </div>
</section>
</body>
</html>
